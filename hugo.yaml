baseURL: https://thebestwebsite.com/
languageCode: en-us
title: The Best Website
module:
   hugoVersion:
    extended: true
    min: "0.136.5"
    mounts:
     - source: assets
       target: assets
     - source: hugo_stats.json
       target: assets/watching/hugo_stats.json
build:
  writestats: true
  cachebusters:
  - source: assets/watching/hugo_stats\.json
    target: styles\.css
  - source: (postcss|tailwind)\.config\.js
    target: css
  - source: assets/.*\.(js|ts|jsx|tsx)
    target: js
  - source: assets/.*\.(.*)$
    target: $1